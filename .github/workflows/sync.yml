name: code-sync

on:
  push:
    branches: [main]

jobs:
  push-to-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        run: |
          echo "Run Clone Step!"
          git config --global init.defaultBranch main
          git init
          git remote add origin https://${GITHUB_USERNAME}:${GITHUB_PAT}@github.com/${GITHUB_REPOSITORY}.git
          git fetch --all
          for branch in `git branch -a | grep remotes | grep -v HEAD`; do
            git branch --track ${branch##*/} $branch
          done
        env:
          GITHUB_REPOSITORY: shenweiyan/Bioit-top
          GITHUB_USERNAME: shenweiyan
          GITHUB_PAT: ${{ secrets.GH_PAT }}
          
      - name: Push to GitHub BioITee BioWebStack
        run: |
          echo "Push to GitHub BioITee/BioWebStack!"
          remote_repo="https://${GITHUB_USERNAME}:${GITHUB_PAT}@github.com/${GITHUB_REPOSITORY}.git"
          git remote add github "${remote_repo}"
          git show-ref 
          git branch --verbose
          git push --all --force github
          git push --tags --force github
        env:
          GITHUB_REPOSITORY: BioITee/BioWebStack
          GITHUB_USERNAME: shenweiyan
          GITHUB_PAT: ${{ secrets.GH_PAT }}
