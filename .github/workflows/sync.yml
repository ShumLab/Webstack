name: code-sync

on:
  push:
    branches: [main]

jobs:
  push-to-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        run: |
          echo "Run Clone Step!"
          git config --global init.defaultBranch main
          git init
          git remote add origin https://shenweiyan:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git fetch --all
          for branch in `git branch -a | grep remotes | grep -v HEAD`; do
            git branch --track ${branch##*/} $branch
          done
        env:
          GITHUB_REPOSITORY: shenweiyan/WebStackRES
          GITHUB_TOKEN: ${{ secrets.GH_PAT}}
                   
      - name: Push to GitHub
        run: |
          remote_repo="https://shenweiyan:${GITHUB_PAT}@github.com/${GITHUB_REPOSITORY}.git"

          git remote add github2 "${remote_repo}"
          git show-ref  # useful for debugging
          git branch --verbose

          # publish all
          git push --all --force github2
          git push --tags --force github2
        env:
          GITHUB_REPOSITORY: BioITee/WebStackRES
          GITHUB_PAT: ${{ secrets.GH_PAT }}
